<!DOCTYPE html>
<html>

<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <title>Secure File Storage</title>
  <style type="text/css">
    body {
      background: url('../static/img/bg.jpg');
      color: rgb(248, 189, 100);
      background-size: cover;
      background-repeat: no-repeat;
    }

    .file {
      display: none;
    }

    .file-name {
      position: relative;
      overflow: hidden;
      line-height: 30px;
      /* Improved for better vertical alignment */
      padding: 5px;
      width: 300px;
      height: 40px;
      /* Increased height for better user interaction */
      border: 2px solid #dbdbdb;
      border-radius: 4px;
      /* Added border radius for a more modern look */
      font-size: 16px;
      /* Slightly larger font size for readability */
      color: #333;
      /* Darkened the text color for better contrast */
    }

    .btn {
      border: none;
      border-radius: 4px;
      padding: 10px 20px;
      /* Increased padding for a more prominent button */
      transition: background-color 0.4s, color 0.4s, box-shadow 0.4s;
      font-size: 16px;
      text-transform: uppercase;
      margin-left: 1rem;
      cursor: pointer;
      /* Added pointer cursor for better usability */
      background-color: #474e57;
      /* A more appealing button color */
      color: #FFF;
    }

    .btn:hover {
      background-color: #357ABD;
      /* Darker color on hover for interactivity */
      box-shadow: 0 0 10px #db2222;
      /* Increased box shadow on hover */
    }

    h1 {
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      font-size: 36px;
      font-weight: 700;
      color: #f7bf0a;
      /* Text color */
      margin: 20px 0;
      /* Adjust spacing as needed */
      text-transform: uppercase;
    }

    h2 {
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      font-size: 24px;
      font-weight: 600;
      color: #f7bf0a;
      /* Text color */
      margin: 15px 0;
      /* Adjust spacing as needed */
    }

    form {
      text-align: center;
      /* Center align the form */
      margin: 20px auto;
      /* Add margins for spacing */
      max-width: 400px;
      /* Set a maximum width for the form */
      padding: 20px;
      background-color: #ecf0f0;
      /* Background color for the form */
      border: 3px solid #000000;
      /* Add a border */
      border-radius: 10px;
      /* Rounded corners */
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      /* Add a subtle box shadow */
    }

    .wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      /* Center its contents vertically */
    }

    .file {
      display: none;
    }

    .file-name {
      padding: 10px;
      width: 100%;
      border: 2px solid #000000;
      border-radius: 5px;
      font-size: 16px;
      color: #333;
    }

    .btn {
      border: none;
      border-radius: 5px;
      padding: 10px 20px;
      font-size: 16px;
      text-transform: uppercase;
      margin-left: 1rem;
      cursor: pointer;
    }

    /* Style the primary submit button differently */
    input[type="submit"] {
      background-color: #FF6B6B;
      color: #000000;
      transition: background-color 0.4s;
    }

    input[type="submit"]:hover {
      background-color: #FF4F4F;
    }
  </style>
</head>

<body>
  <center>
    <h1> Secure File Storage </h1><br>
    <h2>Demonstration of Secure File Storage using Hybrid Cryptography</h2> <br>

    <form action="/data/" method=post enctype=multipart/form-data>
      <center>
        <div class="d-flex justify-content-center wrapper align-items-center">
          <input type="file" name="file" id="file" class="file">
          <div class="d-flex">
            <input type="text" name="file-name" id="file-name" class="file-name">
            <input type="button" class="btn btn-danger bunton" value="select">
          </div>
        </div>
      </center>
      <br><input class="btn btn-danger" type=submit value="Upload & Process">
    </form>
  </center>

</body>
<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
  crossorigin="anonymous"></script>

<script>

  $(document).ready(function () {
    $('.bunton').on('click', function () {
      $('.file').trigger('click');
    });

    $('.file').on('change', function () {
      var fileName = $(this)[0].files[0].name;
      $('#file-name').val(fileName);
    });
  })
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

</html>
